<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluxograma</title>

    <link rel="stylesheet" href="styles/output.css" />
    <!-- <link rel="stylesheet" href="styles/tree.css"> -->
    <link rel="stylesheet" href="styles/treeData.min.css" />
  </head>

  <body class="flex size-full dark:bg-[#222831] dark:text-white">
    <section
      class="overflow-container mx-auto flex flex-col items-center gap-6 p-20"
    >
      <!--INÍCIO HEADER-->
      <header class="flex w-full items-center justify-between">
        <!-- Theme toggle -->
        <section class="ml-4">
          <span class="cursor-pointer">

              class="lua"

              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21.0672 11.8568L20.4253 11.469L21.0672 11.8568ZM12.1432 2.93276L11.7553 2.29085V2.29085L12.1432 2.93276ZM7.37554 20.013C7.017 19.8056 6.5582 19.9281 6.3508 20.2866C6.14339 20.6452 6.26591 21.104 6.62446 21.3114L7.37554 20.013ZM2.68862 17.3755C2.89602 17.7341 3.35482 17.8566 3.71337 17.6492C4.07191 17.4418 4.19443 16.983 3.98703 16.6245L2.68862 17.3755ZM21.25 12C21.25 17.1086 17.1086 21.25 12 21.25V22.75C17.9371 22.75 22.75 17.9371 22.75 12H21.25ZM2.75 12C2.75 6.89137 6.89137 2.75 12 2.75V1.25C6.06294 1.25 1.25 6.06294 1.25 12H2.75ZM15.5 14.25C12.3244 14.25 9.75 11.6756 9.75 8.5H8.25C8.25 12.5041 11.4959 15.75 15.5 15.75V14.25ZM20.4253 11.469C19.4172 13.1373 17.5882 14.25 15.5 14.25V15.75C18.1349 15.75 20.4407 14.3439 21.7092 12.2447L20.4253 11.469ZM9.75 8.5C9.75 6.41182 10.8627 4.5828 12.531 3.57467L11.7553 2.29085C9.65609 3.5593 8.25 5.86509 8.25 8.5H9.75ZM12 2.75C11.9115 2.75 11.8077 2.71008 11.7324 2.63168C11.6686 2.56527 11.6538 2.50244 11.6503 2.47703C11.6461 2.44587 11.6482 2.35557 11.7553 2.29085L12.531 3.57467C13.0342 3.27065 13.196 2.71398 13.1368 2.27627C13.0754 1.82126 12.7166 1.25 12 1.25V2.75ZM21.7092 12.2447C21.6444 12.3518 21.5541 12.3539 21.523 12.3497C21.4976 12.3462 21.4347 12.3314 21.3683 12.2676C21.2899 12.1923 21.25 12.0885 21.25 12H22.75C22.75 11.2834 22.1787 10.9246 21.7237 10.8632C21.286 10.804 20.7293 10.9658 20.4253 11.469L21.7092 12.2447ZM12 21.25C10.3139 21.25 8.73533 20.7996 7.37554 20.013L6.62446 21.3114C8.2064 22.2265 10.0432 22.75 12 22.75V21.25ZM3.98703 16.6245C3.20043 15.2647 2.75 13.6861 2.75 12H1.25C1.25 13.9568 1.77351 15.7936 2.68862 17.3755L3.98703 16.6245Z"
              />
            </svg>
          </span>
          <span class="cursor-pointer">
            <svg
              class="sol"
              width="45px"
              height="45px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="12" cy="12" r="5" stroke="#fff" stroke-width="1.5" />
              <path
                d="M12 2V4"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M12 20V22"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M4 12L2 12"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M22 12L20 12"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M19.7778 4.22266L17.5558 6.25424"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M4.22217 4.22266L6.44418 6.25424"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M6.44434 17.5557L4.22211 19.7779"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M19.7778 19.7773L17.5558 17.5551"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
          </span>
        </section>

        <!-- Legenda -->
        <article class="legenda flex flex-col gap-3">
          <span
            class="rounded-lg px-4 text-center text-xl outline outline-2 outline-sky-300"
            >Desejada</span
          >
          <span
            class="rounded-lg px-4 text-center text-xl outline outline-2 outline-red-300"
            >Requisito</span
          >
          <span
            class="rounded-lg px-4 text-center text-xl outline outline-2 outline-green-300"
            >Libera</span
          >
        </article>

        <!-- apenas para alinhar início/meio -->
        <span class="dummy-alinhamento"></span>
      </header>
      <!-- FIM HEADER -->

      <!-- Fluxograma de disciplinas -->
      <main id="gradeContainer" class="relative mx-auto flex items-start gap-4 text-lg transition-all ease-linear [&_article_div]:bg-slate-50 dark:[&_article_div]:bg-[#31363F]"></main>


      <!-- visível ao clicar em tree-icon -->
      <div
        class="overlay fixed inset-0 z-50 mx-auto hidden size-full p-8 sm:p-14"
      >
        <div
          class="overlay-content relative flex w-screen flex-col justify-between gap-12 overflow-auto rounded-lg bg-slate-300 p-6 dark:bg-[#31363F] sm:m-2"
        >
          <div
            class="sticky left-0 top-0 mb-6 flex items-center justify-between"
          >
            <button
              id="btnTreeVis"
              class="flex flex-col gap-3 rounded-lg bg-white px-9 py-3 text-black shadow-2xl transition-all hover:scale-95 dark:bg-[#636c7e] dark:text-white"
            >
              Ver Subsequentes
            </button>
            <svg
              class="close-btn cursor-pointer sm:hidden"
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
                fill="#6b768b"
              />
            </svg>
          </div>
          <section class="mx-auto">
            <div id="containerPre" class="">
              <div
                id="tree"
                class="mx-auto flex flex-1 flex-col-reverse pb-16 sm:justify-center"
              ></div>
            </div>
            <div id="containerPos" class="hidden">
              <div
                id="treePos"
                class="mx-auto flex flex-1 flex-col-reverse pb-16 sm:justify-center"
              ></div>
            </div>
          </section>
          <span></span>
          <!-- alinhamento dummy -->
        </div>
      </div>
    </section>
    <script type="module" src="code/materias.js"></script>
    <script type="module" src="code/fill.js"></script>
    <script type="module" src="code/main.js"></script>
    <script src="code/darkMode.js"></script>
  </body>
</html>
